<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qreate(Turn your urls into Qr's)</title>
</head>
<body>
    <div class="box">
       <div class="qr-header">
        <p class="title"><img class="image" src="./logo.png" alt="logo"><h4>Genz solutions</h4></p>
        <input type="text" id="qr-text" placeholder="Enter the URL">
        <div>
            <label for="sizes">Select Sizes</label>
        <select id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
            <option value="800">800x800</option>
            <option value="900">900x900</option>
            <option value="1000">1000x1000</option>
        </select>
        </div>
       </div> 
       <div class="qr-body"></div> 
       <div class="qr-footer">
        <a href="" id="generatebtn">Generate</a>
        <a href="" id="downloadbtn" download="QR_code.png">Download</a>
       </div> 
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
